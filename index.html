<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

</head>
<body>
  <article class="wrapper">
    <header class="header">
      <img class="header__main-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-elem">
        <label for="new-task" class="add-elem__section-name">Add Item</label>
        <div class="add-elem__add">
          <input id="new-task" class="add-elem__add__input-task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section class="todo-elem">
        <h3 class="todo-elem__name">Todo</h3>
        <ul id="incomplet-tasks">
          <li class="list-task">
              <input class="inp-checkbox" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input-task">
              <button class="edit">Edit</button>
              <button class="delete-task">
                  <img class="delete-img" src="./remove.svg" alt="Delete button">
              </button>
            </li>
          <li class="list-tasks edit-mode">
              <input class="input-checkbox" type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-task">
              <button class="edit">Save</button>
              <button class="del-task">
                  <img class="del-img" src="./remove.svg" alt="Delete button">
              </button></li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__section-name">Completed</h3>
        <ul id="completed-tasks">
            <li class="list-task">
                <input class="inp-checkbox" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="inp-task">
                <button class="edit">Edit</button>
                <button class="del-task">
                    <img class="del-img" src="./remove.svg" alt="Delete button">
                </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </article>
 </body>
</html>
